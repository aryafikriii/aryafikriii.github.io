<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Fikriansyah - Technical Consultant</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            content: ['./index.html'],
            theme: {
                extend: {
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } },
                },
            },
        };
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="root"></div>

    <!-- Precompiled ES5 Code -->
    <script>
        const { useState, useEffect } = React;
        const { Sun, Moon, Menu } = lucide;

        function App() {
            const [darkMode, setDarkMode] = useState(false);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', darkMode);
            }, [darkMode]);

            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gray-900 text-white' : 'bg-white text-gray-900'}`}>
                    <header className="p-4 shadow">
                        <div className="flex justify-between items-center">
                            <h1 className="text-xl font-bold">Arya Fikriansyah</h1>
                            <button onClick={() => setDarkMode(!darkMode)} className="p-2">
                                {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                            </button>
                        </div>
                    </header>
                    <main className="p-4">
                        <h2 className="text-2xl">Welcome to My Portfolio</h2>
                        <p>This is a demo running on GitHub Pages!</p>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
