<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Fikriansyah - Technical Consultant & AI Researcher</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
        }

        /* Dark mode variables */
        [data-bs-theme="dark"] {
            --primary-color: #818cf8;
            --primary-dark: #6366f1;
            --text-dark: #f9fafb;
            --text-light: #d1d5db;
            --bg-light: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .navbar {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(156, 163, 175, 0.1);
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white bg-opacity-75">
        <div class="container">
            <a class="navbar-brand" href="#">Arya Fikriansyah</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#publications">Publications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item ms-2">
                        <div class="theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggling functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            // Check system preference
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });
        });
    </script>
    <!-- Hero Section -->
    <section id="home" class="min-vh-100 d-flex align-items-center" style="padding-top: 80px;">
        <div class="container">
            <div class="row align-items-center gy-5">
                <!-- Text Content -->
                <div class="col-lg-6 fade-in">
                    <h1 class="display-4 fw-bold mb-3">
                        Hi, I'm <span class="typing-text">Arya Fikriansyah</span>
                    </h1>
                    <p class="fs-4 text-secondary mb-3" id="subtitleText"></p>
                    <p class="lead text-secondary mb-4">
                        Technical Consultant & AI Researcher specializing in web development, 
                        enterprise solutions, and machine learning applications.
                    </p>
                    <div class="d-flex flex-wrap gap-3">
                        <a href="#contact" class="btn btn-primary px-4 py-2 d-inline-flex align-items-center gap-2">
                            <i class="fas fa-envelope"></i>
                            Get in touch
                        </a>
                        <div class="d-flex gap-3">
                            <a href="https://github.com/aryafikriii" 
                               class="btn btn-light p-3 rounded-circle"
                               target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/arya-fikriansyah" 
                               class="btn btn-light p-3 rounded-circle"
                               target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Visual Content -->
                <div class="col-lg-6 slide-up">
                    <div class="position-relative">
                        <div class="ratio ratio-1x1 bg-gradient rounded-4 shadow-lg overflow-hidden">
                            <img src="https://placehold.co/600x600" alt="Arya Fikriansyah" class="object-fit-cover">
                        </div>
                        <!-- Floating badges -->
                        <div class="position-absolute p-3 bg-white rounded-3 shadow-lg text-center" 
                             style="bottom: -1.5rem; left: -1.5rem; transform: rotate(-6deg); animation: float 3s ease-in-out infinite;">
                            <span class="fw-semibold">Web Development</span>
                        </div>
                        <div class="position-absolute p-3 bg-white rounded-3 shadow-lg text-center" 
                             style="top: -1rem; right: -1rem; transform: rotate(12deg); animation: float 3s ease-in-out infinite 1s;">
                            <span class="fw-semibold">Machine Learning</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        /* Additional styles for Hero section */
        .typing-text {
            position: relative;
            color: var(--primary-color);
        }

        .typing-text::after {
            content: '|';
            position: absolute;
            right: -8px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-6deg); }
            50% { transform: translateY(-10px) rotate(-6deg); }
        }

        /* Dark mode adjustments */
        [data-bs-theme="dark"] {
            .btn-light {
                background-color: var(--bs-dark);
                border-color: var(--bs-dark);
                color: var(--bs-light);
            }
            
            .btn-light:hover {
                background-color: var(--bs-gray-800);
                border-color: var(--bs-gray-800);
            }

            .bg-white {
                background-color: var(--bs-dark) !important;
                color: var(--bs-light);
            }
        }
    </style>

    <script>
        // Typing effect for subtitle
        document.addEventListener('DOMContentLoaded', () => {
            const subtitleText = "Building bridges between AI innovation and enterprise solutions";
            const subtitleElement = document.getElementById('subtitleText');
            let charIndex = 0;

            function typeSubtitle() {
                if (charIndex < subtitleText.length) {
                    subtitleElement.textContent += subtitleText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeSubtitle, 50);
                }
            }

            // Start typing animation after a short delay
            setTimeout(typeSubtitle, 1000);
        });
    </script>
</body>
</html>
